<!DOCTYPE html>
<html>
<head>
<title>表单<一>单个表单的校验</title>    
<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="content">
    <fieldset>
        <legend>多个表单</legend>
    <table>
        <tr>
            <td><label for="i1">名称</label></td>
            <td><input type="text" id="i1"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h1"></td>
        </tr>
        <tr>
            <td><label for="i2">密码</label></td>
            <td><input type="password" id="i2"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h2"></td>
        </tr>
        <tr>
            <td><label for="i3">密码确认</label></td>
            <td><input type="password" id="i3"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h3"></td>
        </tr>
        <tr>
            <td><label for="i4">邮箱</label></td>
            <td><input type="text" id="i4"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h4"></td>
        </tr>
        <tr>
            <td><label for="i5">手机</label></td>
            <td><input type="text" id="i5"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h5"></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="submit">提交</button></td>
        </tr>
    </table>
    </fieldset>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
