<!DOCTYPE html>
<html>
<head>
<title>表单<一>单个表单的校验</title>    
<link rel="stylesheet" href="/woxixiulayin/task30/style.css"/>
</head>
<body>
    <div id="content">
    <form>
    <table>
        <tr>
            <td><label for="name">名称</label></td>
            <td><input type="text" id="input_name"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h1">hhsdf</td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="text" id="input_password"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h2"></td>
        </tr>
        <tr>
            <td><label for="passwordconfirm">密码确认</label></td>
            <td><input type="text" id="input_passwordconfirm"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h3"></td>
        </tr>
        <tr>
            <td><label for="email">邮箱</label></td>
            <td><input type="text" id="input_email"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h4"></td>
        </tr>
        <tr>
            <td><label for="mobil">手机</label></td>
            <td><input type="text" id="input_mobil"></input></td>
        </tr>
        <tr>
            <td></td>
            <td class="hint" id="h5"></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="submit">提交</button></td>
        </tr>
    </table>
    </form>
    </div>
    <script type="text/javascript" src="/woxixiulayin/task30/main.js"></script>
</body>
</html>
