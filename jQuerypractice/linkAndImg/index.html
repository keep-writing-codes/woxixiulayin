<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>链接和图片提示效果</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <p>前两个链接使用自定义的超链接提示</p>
            <p><a href="#" class="tooltip" title="自定义超链接提示1">自定义提示1</a></p>
            <p><a href="#" class="tooltip" title="自定义超链接提示2">自定义提示2</a></p>
            <p><a href="#" title="默认提示1">默认提示1</a></p>
            <p><a href="#" title="默认提示2">默认提示2</a></p>
        </div>

        <div class="p_container">
            <div class="p_header">
                <h2>NBA球星图片</h2>
                <div class="highlight_tip">
                <span class="current">1</span><span>2</span><span>3</span><span>4</span>
                </div>
                <button class="prev"><</button>
                <button class="next">></button>

            </div>
            <div class="p_content">
                <ul>
                    <li><a href="#"><img src="./img/1.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/2.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/3.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/4.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/5.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/6.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/7.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/8.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/9.jpg" alt="NBA球星" /></a></li>
                    <li><a href="#"><img src="./img/10.jpg" alt="NBA球星" /></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
