<!DOCTYPE>
<html>
    <head>
        <title>轮播图</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/woxixiulayin/example/carousel/style.css">
    </head>
    <body>
        <div id="container">
            <div id="imgs" style="left: -800px;">
                <img index="5" src="/woxixiulayin/example/carousel/img/5.jpg">
                <img index="1" src="/woxixiulayin/example/carousel/img/1.jpg">
                <img index="2" src="/woxixiulayin/example/carousel/img/2.jpg">
                <img index="3" src="/woxixiulayin/example/carousel/img/3.jpg">
                <img index="4" src="/woxixiulayin/example/carousel/img/4.jpg">
                <img index="5" src="/woxixiulayin/example/carousel/img/5.jpg">
                <img index="1" src="/woxixiulayin/example/carousel/img/1.jpg">
            </div>
            <div id="btns">
                <span index="1"></span>
                <span index="2"></span>
                <span index="3"></span>
                <span index="4"></span>
                <span index="5"></span>
            </div>
            <a href="javascript:;" id="pre" class="arrow">&lt;</a>
            <a href="javascript:;" id="next" class="arrow">&gt;</a>
        </div>
        <script src="/woxixiulayin/example/carousel/main.js"></script>
    </body>
</html>
