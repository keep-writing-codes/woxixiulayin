        <script type="text/javascript">
            var prePath = "/woxixiulayin/";
            (function changeLi(){
                var lis = document.getElementById("ife-ul").getElementsByTagName("a");
                console.log(typeof lis);
                console.log(Array.isArray(lis));
                Array.prototype.forEach.call(lis, function(ele, index) {
                    if(!ele.getAttribute("index")) return false;
                    var index = ele.getAttribute("index");
                    ele.href = prePath + "task" + index + "/index.html";
                    if(!ele.title) return false;
                    ele.innerHTML = "任务" + index + ":" +ele.title;
                });
