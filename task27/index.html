<!DOCTYPE html>
<html>
    <head>
        <title>行星与飞船（二）</title>
        <link rel="stylesheet" href="/woxixiulayin/task27/style.css"></>
    </head>
    <body>
        <div id="container">
            <canvas id="monitor" width="450" height="500">浏览器不支持canvas，请更换其他浏览器</canvas>
            <div id="control">
            <ul>
                <li>命令有30%的概率接收不到</li>
            </ul>
                <h3>控制台</h3>
                <div id="shiptype">
                    <span>选择要发射的飞船类型</span>
                    <div id="impetustype">
                    <label>动力系统选择:</label>
                        <input type="radio">前进号</input>
                        <input type="radio">奔腾号</input>
                        <input type="radio">超越号</input>
                    </div>
                    <div id="powertype">
                        <label>能源系统选择:</label>
                        <input type="radio">前进号</input>
                        <input type="radio">前进号</input>
                        <input type="radio">前进号</input>
                    </div>
                </div>
                <button id="btncreate">发射新的飞船</button>
                <div id="ships">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/woxixiulayin/task27/main.js"></script>
    </body>
</html>
